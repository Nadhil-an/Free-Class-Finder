        <div class="container-fluid">

            <div class="header-container">

                        </a>

                            <li><a class="dropdown-item" href="#">All</a></li>

                        </div>
                    </div>
                </div>
            </div>

                    <tr>

                        <td class="p-3"><span class="badge bg-danger">Occupied</span></td>
