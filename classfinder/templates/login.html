{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">


     <link rel="stylesheet" href="{% static 'css/login.css' %}" >

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container-fluid container-box">
            <div class=second-container>

               <h4 class="fw-bold text-uppercase fst-italic text-center">Find your Free class</h4>

                <div class="option-container">


                    <form action="{% url 'searchclass' %}" method="GET">
                        

                    <select name="block"  class="form-select select-container" aria-label="Default select example" >
                    <option selected disabled hidden value="" >Choose Block</option>
                    {% for block in blocks %}
                    <option value="{{ block }}">{{ block }}</option>
                    {% endfor %}
                    
                    </select>

                    <select name="day"  class="form-select select-container" aria-label="Default select example" >
                    <option  selected disabled hidden value="">Choose Day</option>
                    {% for day in days %}
                    <option value="{{ day }}">{{ day }}</option>
                    {% endfor %}
                    </select>

                    <select name="time" class="form-select select-container" aria-label="Default select example" >
                    <option selected disabled hidden value="">Choose Time</option>
                    {% for time in  times %}
                    <option value="{{ time }}">{{ time }}</option>
                    {% endfor %}
                    
                    </select>
                    <input type="submit" value="Find" class="submit">
                    </form>


                </div>

                
                
                
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
